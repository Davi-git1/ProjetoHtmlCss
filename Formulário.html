            <a class="cabecalho-menu-item"
            href="Produtos.html">Produtos</a>   
        </nav>
    </header><hr>
    <h1 align="center" style="text-shadow: 3px 3px 3px dimgray;">Trabalhe Conosco</h1>
    
    <form >
        <fieldset id="form">
            <legend align="center"><b style=" font-family: 'Handlee', cursive;">Currículo</b></legend>
            <label for="nome">Nome:</label><br>
        <input type="text" name="nome" placeholder="Digite seu nome" size="30" minlength="3" maxlength="60" required>

        <br><br>

            <label for="email">Email:</label><br>
        <input type="email" name="email" placeholder="Ex: trompete@gmail.com" size="30" required>

        <br><br>

            <label for="telefone">Telefone:</label><br>
        <input type="tel" name="Telefone" placeholder="Ex: +55(99)99999-9999" size="16" required>

        <br><br>

            <label for="curriculo">Currículo com foto:</label><br>
        <input type="file" name="curriculo" id="foto" accept=".pdf"  required>

        <br><br>

            <label for="dataNascimento">Data de Nascimento:</label><br>
        <input type="date" name="dataNascimento" id="dataNascimento"  required>

        <br><br>

            <label for="idade">Idade</label><br>
        <input type="number" id="idade" name="idade" min="16" max="40">

        <br><br>

            <label for="senha">Senha</label><br>
        <input type="password" name="senha" id="senha" minlength="8"  size="10" required>

        <br><br>

            <label for="sexo">Sexo:</label><br>
            F <input type="radio" name="sexo" id="sexo" value="F">
            M <input type="radio" name="sexo" id="sexo" value="M" checked>

            <br><br>
            <center>
                <input type="submit" id="pseudo" class="esp"value="Cadastrar">
                <input type="reset" id="pseudo" value="Limpar">
            </center><br>
        </fieldset>
        <br>
    </form>
